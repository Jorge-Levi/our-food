<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Our Foods</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1>Check the best food</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat
            aperiam sequi corporis. Ab accusamus consequuntur ea est? Labore
            saepe in, laboriosam quo commodi nihil, id, molestias minus ex
            soluta veniam?
          </p>
          <button>Book a table</button>
        </div>
        <img
          src="./assets/hero.png"
          alt="Plato de pasta con salsa y vegetales"
          class="hero-image"
        />
      </section>
      <hr />
      <section class="dishes">
        <h2>Our Services</h2>
        <div class="dishes-grid">
          <img src="./assets/video.png" alt="Video" class="video" />
          <img src="./assets/dish1.png" alt="Dish 1" class="dish" />
          <img src="./assets/dish2.png" alt="Dish 2" class="dish" />
          <img src="./assets/dish3.png" alt="Dish 3" class="dish" />
          <img src="./assets/dish4.png" alt="Dish 4" class="dish" />
        </div>
      </section>
      <section class="menu">
        <h2>Home Menu</h2>
        <div class="menu-grid">
          <div>
            <img src="./assets/plate1.png" alt="Plate 1" class="plate" />
          </div>
          <div>
            <img src="./assets/plate2.png" alt="Plate 2" class="plate" />
          </div>
          <div>
            <img src="./assets/plate3.png" alt="Plate 3" class="plate" />
          </div>
          <div>
            <img src="./assets/plate4.png" alt="Plate 4" class="plate" />
          </div>
          <div class="celda5">
            <img src="./assets/plate5.png" alt="Plate 5" class="plate5" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
