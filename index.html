<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Our Foods</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1>
            Check the<br />
            best food
          </h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat
            aperiam sequi corporis. Ab accusamus consequuntur ea est? Labore
            saepe in, laboriosam quo commodi nihil, id, molestias minus ex
            soluta veniam?
          </p>
          <button>Book a table</button>
        </div>
        <img
          src="./assets/hero.png"
          alt="palto de pasta con salsa y vegetales"
          class="hero-image"
        />
      </section>
      <hr />
      <section class="dishes">
        <h2>Our Services</h2>
        <div class="dishes-grid">
          <img src="./assets/video.png" alt="" class="video" />
          <img src="./assets/dish1.png" alt="" class="dish2" />
          <img src="./assets/dish2.png" alt="" class="dish3" />
          <img src="./assets/dish3.png" alt="" class="dish4" />
          <img src="./assets/dish4.png" alt="" class="dish5" />
        </div>
      </section>
      <section class="menu">
        <h2>Home Menu</h2>
        <div class="menu-grid">
          <div>
            <img src="./assets/plate1.png" alt="" class="plate1" />
          </div>
          <div>
            <img src="./assets/plate2.png" alt="" class="plate2" />
          </div>
          <div>
            <img src="./assets/plate3.png" alt="" class="plate3" />
          </div>
          <div>
            <img src="./assets/plate4.png" alt="" class="plate4" />
          </div>
          <div>
            <img src="./assets/plate5.png" alt="" class="plate5" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
